<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimal Dashboard</title>
  <style>
    :root {
      --bg: #f9f9f9;
      --text: #333;
      --card: #fff;
      --accent: #4a90e2;
    }

    .dark-theme {
      --bg: #121212;
      --text: #eee;
      --card: #1e1e1e;
      --accent: #66aaff;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      display: grid;
      grid-template-areas:
        "sidebar header"
        "sidebar main";
      grid-template-columns: 180px 1fr;
      grid-template-rows: 60px 1fr;
      height: 100vh;
      transition: 0.3s;
    }

    header {
      grid-area: header;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      border-bottom: 1px solid #ddd;
      background: var(--bg);
    }

    header h1 {
      font-size: 1.3rem;
      margin: 0;
    }

    .theme-toggle {
      padding: 5px 14px;
      border-radius: 6px;
      border: 1px solid var(--accent);
      background: var(--card);
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    .theme-toggle:hover {
      background: var(--accent);
      color: #fff;
    }

    .sidebar {
      grid-area: sidebar;
      background: var(--card);
      display: flex;
      flex-direction: column;
      padding: 20px;
      gap: 12px;
      border-right: 1px solid #ddd;
    }

    .sidebar h2 {
      margin: 0 0 15px 0;
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: 0.3px;
      color: var(--text);
    }

    .sidebar nav a {
      text-decoration: none;
      color: var(--text);
      padding: 8px 10px;
      border-radius: 6px;
      font-size: 0.95rem;
      transition: 0.2s;
    }

    .sidebar nav a:hover {
      background: var(--accent);
      color: #fff;
    }

    main {
      grid-area: main;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background: var(--card);
      padding: 25px 15px;
      border-radius: 10px;
      text-align: center;
      font-weight: 500;
      font-size: 1rem;
      transition: transform 0.2s, box-shadow 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
    }

    .card span {
      font-size: 1.8rem;
      color: var(--accent);
    }

    @media (max-width: 768px) {
      body {
        grid-template-areas:
          "header"
          "main";
        grid-template-columns: 1fr;
        grid-template-rows: 60px 1fr;
      }

      .sidebar {
        display: none;
      }
    }
  </style>
</head>

<body>
  <aside class="sidebar">
    <h2>Admin</h2>
    <nav>
      <a href="#">Dashboard</a>
      <a href="#">Users</a>
      <a href="#">Products</a>
      <a href="#">Orders</a>
      <a href="#">Settings</a>
    </nav>
  </aside>

  <header>
    <h1>Dashboard</h1>
    <button class="theme-toggle">üåô Dark Mode</button>
  </header>

  <main>
    <div class="card"><span></span>Sales</div>
    <div class="card"><span></span>Users</div>
    <div class="card"><span></span>Orders</div>
    <div class="card"><span></span>Messages</div>
  </main>

  <script>
    const toggleBtn = document.querySelector('.theme-toggle');
    const body = document.body;

    if (localStorage.getItem('theme') === 'dark') {
      body.classList.add('dark-theme');
      toggleBtn.textContent = "‚òÄÔ∏è Light Mode";
    }

    toggleBtn.addEventListener('click', () => {
      body.classList.toggle('dark-theme');
      if (body.classList.contains('dark-theme')) {
        toggleBtn.textContent = "‚òÄÔ∏è Light Mode";
        localStorage.setItem('theme', 'dark');
      } else {
        toggleBtn.textContent = "üåô Dark Mode";
        localStorage.setItem('theme', 'light');
      }
    });

    if (!localStorage.getItem('theme')) {
      if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
        body.classList.add('dark-theme');
        toggleBtn.textContent = "‚òÄÔ∏è Light Mode";
      }
    }
  </script>
</body>

</html>
