
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop Explorer</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #eef2f7;
      color: #333;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
      gap: 10px;
    }

    header h1 {
      font-size: 1.8rem;
      color: #4a90e2;
      margin: 0;
    }

    select {
      padding: 10px 14px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #bbb;
      background: #fff;
      cursor: pointer;
      transition: all 0.2s;
    }

    select:hover {
      border-color: #4a90e2;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 25px;
    }

    .product-card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .product-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.12);
    }

    .product-card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 12px;
    }

    .product-card h3 {
      font-size: 1.1rem;
      margin: 8px 0 5px 0;
    }

    .product-card p {
      font-size: 0.95rem;
      color: #666;
      margin: 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>üõç Shop Explorer</h1>
      <select id="categoryFilter">
        <option value="all">All Categories</option>
        <option value="electronics">Electronics</option>
        <option value="clothing">Clothing</option>
        <option value="books">Books</option>
        <option value="furniture">Furniture</option>
      </select>
    </header>

    <section id="productList" class="products"></section>
  </div>

  <script>
    const products = [
      { name: "Smartphone", category: "electronics", image: "https://via.placeholder.com/200x150", desc: "Latest model" },
      { name: "Laptop", category: "electronics", image: "https://via.placeholder.com/200x150", desc: "High performance" },
      { name: "T-Shirt", category: "clothing", image: "https://via.placeholder.com/200x150", desc: "Comfortable cotton" },
      { name: "Jeans", category: "clothing", image: "https://via.placeholder.com/200x150", desc: "Slim fit" },
      { name: "Novel", category: "books", image: "https://via.placeholder.com/200x150", desc: "Bestselling book" },
      { name: "Chair", category: "furniture", image: "https://via.placeholder.com/200x150", desc: "Ergonomic design" }
    ];

    const productList = document.getElementById("productList");
    const categoryFilter = document.getElementById("categoryFilter");

    function displayProducts(filter = "all") {
      productList.innerHTML = "";
      const filtered = filter === "all" ? products : products.filter(p => p.category === filter);
      filtered.forEach(p => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `<img src="${p.image}" alt="${p.name}"><h3>${p.name}</h3><p>${p.desc}</p>`;
        productList.appendChild(card);
      });
    }

    categoryFilter.addEventListener("change", e => displayProducts(e.target.value));

    displayProducts();
  </script>
</body>

</html>
